        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        titels-descriptions:
          display: 'Titels & beschrijvingen'
          fields:
            -
              import: titels-descriptions
        titels-descriptions-custom:
          display: 'Titel & beschrijvingen custom'
          fields:
            -
              import: titels-descriptions-custom
        heroimage:
          display: 'Hero homepagina'
          fields:
            -
              import: heroimage
        hero-other-pages:
          display: "Hero andere pagina's"
          fields:
            -
              import: hero-other-pages
        cards:
          display: Kaarten
          fields:
            -
              import: cards
        techniquecards:
          display: 'Techniek kaarten'
          fields:
            -
              import: techniquecards
        slider:
          display: Slider
          fields:
            -
              import: slider
        projectsection:
          display: 'Project sectie'
          fields:
            -
              import: projectsection
        button-pink:
          display: 'Button roze'
          fields:
            -
              import: button-pink
        aanpaksection:
          display: 'Aanpak sectie'
          fields:
            -
              import: aanpaksection
        customer-reviews:
          display: 'Klanten reviews'
          fields:
            -
              import: customer-reviews
        overlayblock:
          display: 'Overlay blok'
          fields:
            -
              import: overlayblock
        cta-section:
          display: CTA-sectie
          fields:
            -
              import: cta-section
        contactblock:
          display: 'Contact block'
          fields:
            -
              import: contactblock
        imageblock:
          display: 'Afbeelding blok'
          fields:
            -
              import: imageblock
        teamblock:
          display: 'Team blok'
          fields:
            -
              import: teamblock
        tekstafbeelding-aanpak:
          display: 'Tekst + afbeelding (aanpak)'
          fields:
            -
              import: tekstafbeelding-aanpak
        tekstafbeelding-diensten:
          display: 'Tekst + afbeelding (diensten)'
          fields:
            -
