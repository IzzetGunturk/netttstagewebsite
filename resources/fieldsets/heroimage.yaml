title: Hero-home-page
fields:
  -
    handle: heroimage
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Hero image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: 'Afbeelding in WebP uploaden'
  -
    handle: herotitle
    field:
      input_type: text
      antlers: false
      display: 'Hero title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: herodescription
    field:
      antlers: false
      display: 'Hero description'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: herobuttontitle
    field:
      input_type: text
      antlers: false
      display: Herobuttontitle
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: herobuttonlink
    field:
      display: Herobuttonlink
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
