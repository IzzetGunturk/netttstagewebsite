title: 'Klanten reviews'
fields:
  -
    handle: reviews
    field:
      fields:
        -
          handle: customerimage
          field:
            mode: list
            restrict: false
            allow_uploads: true
            show_filename: true
            display: 'Klant afbeelding'
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
            instructions: 'Afbeeldingen in WebP uploaden 300x300'
            container: assets
        -
          handle: customername
          field:
            input_type: text
            antlers: false
            display: Klantnaam
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: companyname
          field:
            input_type: text
            antlers: false
            display: Bedrijfsnaam
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: review
          field:
            antlers: false
            display: Review
            type: textarea
            icon: textarea
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      reorderable: true
      display: Reviews
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
