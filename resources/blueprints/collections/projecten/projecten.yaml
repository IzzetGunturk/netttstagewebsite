title: Projecten
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: project_image
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Project afbeelding'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          container: assets
      -
        handle: project_title
        field:
          type: text
          input_type: text
          localizable: true
          listable: true
          display: 'Project titel'
          validate:
            - required
          instructions_position: above
          visibility: visible
          always_save: false
          antlers: false
      -
        handle: project_link
        field:
          display: 'Project link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: labels
        field:
          fields:
            -
              handle: label
              field:
                options:
                  Website: null
                  Webshop: null
                  Webapplicatie: null
                  'Internet marketing': null
                  Wordpress: null
                  Statamic: null
                  'Laravel Nova': null
                  'Wordpress Woocommerce': null
                  Narrowcasting: null
                  Maatwerk: null
                  SEO: null
                  'Periodiek onderhoud': null
                  Laravel: null
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Label
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
          mode: table
          reorderable: true
          display: Labels
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: "This entry's meta data."
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - projecten
          max_items: 1
          listable: false
          localizable: true
