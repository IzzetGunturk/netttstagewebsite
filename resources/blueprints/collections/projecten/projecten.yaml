title: Projecten
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: project_image
        field: figure.image
        config:
          display: 'Project afbeelding'
      -
        handle: project_title
        field:
          type: text
          input_type: text
          localizable: true
          listable: true
          display: 'Project titel'
          validate:
            - required
          instructions_position: above
          visibility: visible
          always_save: false
          antlers: false
      -
        handle: project_link
        field:
          display: 'Project link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: "This entry's meta data."
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - projecten
          max_items: 1
          listable: false
          localizable: true
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
