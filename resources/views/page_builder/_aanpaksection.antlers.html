{{#
@name aanpaksection
@desc The aanpaksection page builder block.
@set page.page_builder.aanpaksection
#}}

<!-- /page_builder/_aanpaksection.antlers.html -->
<br><br><br>
<section class="overflow-hidden bg-primary sm:grid sm:grid-cols-2">
    <div class="p-8 md:p-12 lg:px-16 lg:py-24">
        <div class="fluid-container mx-auto max-w-xl text-left animated fade-right delay-400">
            <h1 class="text-2xl font-bold text-Poppins text-white md:text-3xl">
                {{aanpaktitle}}
            </h1>

            <p class=" text-white text-Inter mt-5">
                {{aanpakdescription}}
            </p>

            <a href="{{buttonlink}}"
                class="text-primary mt-5 font-Poppins inline-flex bg-white hover:bg-secondary transition duration-200 rounded-md text-sm px-4 py-3 mx-auto mr-2 mb-2"
                id="button">
                {{buttontitle}}
                <svg class="w-2.5 h-4 mt-0.5 ml-1 fill-primary" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512">
                    <path
                        d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </a>
        </div>
    </div>

    {{image}}
    <img class="h-56 w-full object-cover bg-center sm:h-full" src="{{url}}" alt="{{alt}}" width="100%" height="100%" id="image" />
    {{/image}}
</section>

<!-- End: /page_builder/_aanpaksection.antlers.html -->
