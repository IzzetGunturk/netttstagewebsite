{{#
@name contactblock
@desc The contactblock page builder block.
@set page.page_builder.contactblock
#}}

<!-- /page_builder/_contactblock.antlers.html -->
<section class="fluid-container pt-16 relative animated fade-up delay-400">
    {{ partial:components/anchor id="{{ id }}" }}
    <div class="flex flex-col lg:flex-row ">
        {{image}}
        <img class="w-full h-auto max-w-screen-sm" src="{{url}}" alt="{{alt}}" width="auto" height="auto">
        {{/image}}

        <div class="bg-secondary text-white w-full h-auto max-w-[640px] lg:translate-y-[60px] lg:-ml-[60px] py-5">
            <div class="sm:ml-3 mr-4 mt-6">
                <div class="px-[1.2rem] sm:pl-[2.3rem] mt-5">
                    <h2 class="font-Poppins text-2xl text-white">{{title}}</h2>
                    <h2 class="font-Poppins text-lg text-white mt-5">{{address}}</h2>
                    <h2 class="font-Poppins text-lg text-white">{{postalcode}}</h2>
                    <a href="tel:0475358905">
                        <h4 class="font-Poppins text-lg text-white hover:text-primary transition duration-200 mt-5">
                            0475 - 35 89 05</h4>
                    </a>
                    <a href="mailto:info@nettt.nl">
                        <h5 class="font-Poppins text-lg text-white hover:text-primary transition duration-200">
                            info@nettt.nl</h5>
                    </a>
                    <div class="font-Inter italic mt-5">
                        Er is voldoende parkeergelegenheid.
                    </div>

                    <a href="{{buttonlink}}" target="_blank"
                        class="text-primary animate-mover hover:text-white mt-6 font-Poppins inline-flex bg-white hover:bg-primary fill-primary hover:fill-white transition duration-200 rounded-md text-sm px-4 py-3 mx-auto mr-2 mb-2">
                        {{buttontitle}}
                        <svg class="w-2.5 h-4 mt-0.5 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End: /page_builder/_contactblock.antlers.html -->
